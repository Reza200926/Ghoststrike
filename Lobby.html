<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lobby</title>
  <link rel="stylesheet" href="lobby.css">
</head>
<body>
  <div id="lobby">
    <h1>Game Lobby</h1>

    <!-- Input Nickname -->
    <input type="text" id="nickname" placeholder="Enter your nickname">

    <!-- Character Selection -->
    <div id="character-selection">
      <h2>Select Your Character</h2>
      <div class="characters">
        <img src="warrior.png" class="character" data-character="warrior">
        <img src="ninja.png" class="character" data-character="ninja">
        <img src="mage.png" class="character" data-character="mage">
      </div>
    </div>

    <!-- Start Game Button -->
    <button id="start-game">Start Game</button>
  </div>

  <script src="lobby.js"></script>
</body>
</html>
